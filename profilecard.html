<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI design</title>
    <link rel="stylesheet" href="profile.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
               <div class="image">
                <img src="image.jpg" alt="profilepic" class="profile-img">
               </div>

        <div class="text-data">
           <span class="name" >Coding Lab</span>
           <span class="job">Youtuber and Blogger</span>
        </div>
        <div class="media-buttons">
           <a href="#" style="background: blue" class="link">
            <i class='bx bxl-facebook-circle'></i>
           </a>
           <a href="#" style="background:#e86f6f "class="link">
            <i class='bx bxl-instagram' ></i>
           </a>
           <a href="#" style="background:rgb(10, 10, 9)" class="link">
            <i class='bx bxl-twitter' ></i>
           </a>
           <a href="#" style="background:rgb(240, 14, 52)" class="link">
            <i class='bx bxl-youtube' ></i>
           </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart-circle' ></i>
                <span class="number">60k</span>

            </div>
                <div class="data">
                    <i class='bx bxs-message-rounded-dots' ></i>
                    <span class="number">20k</span>
    
                </div>
                    <div class="data">
                        <i class='bx bx-share' ></i>
                        <span class="number">10k</span>
        
                    </div>

        </div>
    </div>
</body>
</html>
